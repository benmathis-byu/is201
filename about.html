        <!-- Main Content-->
         <h1>Can you guess my number?</h1>

  <p>I'm thinking of a number between 1 and 100.</p>

  <input id="guess" type="number" placeholder="Enter your guess">
  <button onclick="checkGuess()">Guess</button>

  <p id="message"></p>

  <button onclick="newGame()">New Game</button>

  <script>
    let secretNumber;
    newGame();

    function newGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById("message").textContent = "Start guessing!";
      document.getElementById("guess").value = "";
    }

    function checkGuess() {
      const guess = Number(document.getElementById("guess").value);
      const msg = document.getElementById("message");

      if (!guess) {
        msg.textContent = "Please enter a number.";
        return;
      }
      if (guess === secretNumber) {
        msg.textContent = "Correct! You got it!";
      } else if (guess < secretNumber) {
        msg.textContent = "Too low!";
      } else {
        msg.textContent = "Too high!";
      }
    }
  </script>
